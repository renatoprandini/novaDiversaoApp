      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

    <ion-card-header>
      <img
        src="https://4.bp.blogspot.com/-t050B1EoGv8/VbzCs6FwQPI/AAAAAAAAB8c/2qw6gpLqa5A/s1600/pokemon%2Bmystery%2Bdungeon%2B3ds.jpg"
